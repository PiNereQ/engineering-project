name: proj_inz
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  equatable: ^2.0.7
  flutter_svg: ^2.0.7
  provider: ^6.1.5

  # Bloc
  bloc: ^9.0.0
  flutter_bloc: ^9.1.0

  # Firebase
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.6.7

  # Auth
  google_sign_in: ^6.2.2
  qr_flutter: ^4.1.0

  # Stripe
  flutter_dotenv: ^5.2.1
  http: ^1.4.0
  flutter_stripe: ^11.5.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  assets:
    - assets/.env
    - assets/icons/ # to prevent Android crashes remember to ALWAYS use the full local path like this: 'assets/icons/<filename>' 
  uses-material-design: true
  fonts:
    - family: Itim
      fonts:
        - asset: assets/fonts/itim/Itim-Regular.ttf
    - family: Roboto Mono
      fonts:
        - asset: assets/fonts/roboto_mono/RobotoMono-VariableFont_wght.ttf

